---
layout: default
---
<h2>{{ page.title | capitalize }}</h2>
<div class="row">
    <div class="span5">
        {% for progress in page.progresses %}
        <div class="progress progress-info progress-striped">
            <div class="bar" style="width: {{ progress.percent }}%"><p>{{ progress.name | capitalize }}</p></div> 
        </div>
        {% endfor %}
    </div>
</div>
<div class="row">
    <div class="span12">
        {{ content }}
    </div>
</div>
