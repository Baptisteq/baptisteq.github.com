---
layout: default
---
<h2>{{ page.title | capitalize }}</h2>
<div class="row">
    <div class="span5">
        <dl class="dl-horizontal">
            {% for skill in page.skills %}
            <dt>{{ skill.name | capitalize }}</dt>
            <dd>{{ skill.desc | captitalize }}</dd>
            {% endfor %}
        </dl>
    </div>
    <div class="span7">
        {{ page.widget }}
    </div>
</div>
<div class="row">
    <div class="span12">
        {{ content }}
    </div>
</div>
